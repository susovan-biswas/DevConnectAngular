<div class="mb-3">
<input type="text"
[class.is-invalid]="control.touched && control.invalid"
class="form-control"
[formControl]="control"
bsDatepicker 
placeholder="{{label}}"
[bsConfig]="bsConfig"
>
<div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
</div>
