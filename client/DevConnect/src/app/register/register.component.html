<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right:10px">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="Gender">Male
            <input type="radio" class="form-check-input ms-3" value="female" formControlName="Gender">Female
        </label>
    </div>

   <app-text-input  [type]="'text'"
   [formControl] = "$any(registerForm.controls['UserName'])" 
   [label]="'Username'">
   </app-text-input>

   <app-text-input  [type]="'text'" 
   [formControl] = "$any(registerForm.controls['FullName'])" 
   [label]="'Full Name'">
   </app-text-input>

 <!--   <app-text-input 
   [formControl] = "$any(registerForm.controls['DateOfBirth'])" 
   [label]="'Date Of Birth'"
   [type]="'Date'">
   </app-text-input> -->

   

   <app-date-picker
   [formControl] = "$any(registerForm.controls['DateOfBirth'])" 
   [label]="'Date Of Birth'"></app-date-picker>

   <app-text-input [type]="'text'" 
   [formControl] = "$any(registerForm.controls['City'])" 
   [label]="'City'">
   </app-text-input>

   <app-text-input [type]="'text'" 
   [formControl] = "$any(registerForm.controls['Country'])" 
   [label]="'Country'">
   </app-text-input>

   <app-text-input [formControl] = "$any(registerForm.controls['Password'])" 
   [label]="'Password'" 
   [type]="'password'">
   </app-text-input>

   <app-text-input 
   [formControl] = "$any(registerForm.controls['ConfirmPassword'])" 
   [label]="'Confirm Password'" 
   [type]="'password'">
   </app-text-input>

     <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
     </div>
  
    
    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
