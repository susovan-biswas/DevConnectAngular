<div class="card">
    <div class="card-body scroller" #scroller>
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0"> No Messages</div>
        <ul *ngIf="(messageService.messageThread$ | async)!.length > 0" class="chat">
            <li *ngFor="let message of (messageService.messageThread$ | async)" [ngClass]="(message.senderUsername !== username)?'d-flex flex-row-reverse':'d-flex flex-row'">
                <div>
                    <span class="chat-img float-start">
                        <img 
                        src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                        alt="image of user" 
                        class="rounded-circle">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSentAt | timeago}}</span>
                                <span class="text-danger" 
                                *ngIf="!message.dateRead && message.senderUsername !== username">(unread)</span>
                                <span class="text-success" 
                                *ngIf="message.dateRead && message.senderUsername !== username">(read {{message.dateRead | timeago}})</span>
                            </small>
                        </div>
                        <p>{{message.messageBody}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input 
                    name="messageBody"
                    required
                    [(ngModel)]="messageBody"
                    type="text" class="form-control input-sm" placeholder="send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" 
                    class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
